events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Kompresi gzip untuk asset static
    gzip on;
    gzip_types text/plain text/css application/javascript application/json
               application/x-javascript text/xml application/xml
               application/xml+rss text/javascript;

    # Sembunyikan versi Nginx
    server_tokens off;

    # Timeout
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    # ── Redirect HTTP → HTTPS ────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name fluwatch.skrz-indonesia.com;

        # Khusus Certbot renewal (Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://fluwatch.skrz-indonesia.com$request_uri;
        }
    }

    # ── Main HTTPS Server ────────────────────────────────────────────
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name fluwatch.skrz-indonesia.com;

        # SSL Certificate (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/fluwatch.skrz-indonesia.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fluwatch.skrz-indonesia.com/privkey.pem;

        # SSL hardening
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # ── API Backend ──────────────────────────────────────────────
        location /api/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Ukuran body maks 10MB
            client_max_body_size 10m;
        }

        # ── Frontend (React SPA) ─────────────────────────────────────
        location / {
            proxy_pass         http://frontend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Support React SPA routing (404 → index.html)
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }

        location @fallback {
            proxy_pass http://frontend;
        }
    }
}
