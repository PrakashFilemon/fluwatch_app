# ── FluWatch.AI — fluwatch.skrz-indonesia.com ───────────────────────

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name fluwatch.skrz-indonesia.com;

    location / {
        return 301 https://fluwatch.skrz-indonesia.com$request_uri;
    }
}

# HTTPS Main
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name fluwatch.skrz-indonesia.com;

    ssl_certificate     /etc/nginx/ssl/skrz-indonesia.com.pem;
    ssl_certificate_key /etc/nginx/ssl/skrz-indonesia.com.key;

    error_log  /var/log/nginx/fluwatch_error.log;
    access_log /var/log/nginx/fluwatch_access.log;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # ── API Flask Backend ────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://localhost:8001;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        client_max_body_size 10m;
    }

    # ── Frontend React (SPA) ─────────────────────────────────────────
    location / {
        proxy_pass         http://localhost:3001;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # SPA fallback — semua route → index.html
        proxy_intercept_errors on;
        error_page 404 = @fluwatch_fallback;
    }

    location @fluwatch_fallback {
        rewrite ^ /index.html break;
        proxy_pass http://localhost:3001;
    }
}
