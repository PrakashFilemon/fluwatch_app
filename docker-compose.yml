services:
  # ── Database ────────────────────────────────────────────
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: fluwatch_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # hapus di production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fluwatch_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Backend Flask ───────────────────────────────────────
  backend:
    build: ./backend
    container_name: fluwatch_backend
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/fluwatch_db
      SECRET_KEY: ganti-dengan-kunci-rahasia-production
      JWT_SECRET_KEY: ganti-dengan-jwt-secret-production
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      AI_MODEL: ${AI_MODEL:-stepfun/step-3.5-flash:free}
      APP_URL: https://fluwatch.skrz-indonesia.com
      FRONTEND_URL: https://fluwatch.skrz-indonesia.com
      FLASK_DEBUG: "false"
    ports:
      - "8001:8000" # host nginx proxy ke port 8001
    depends_on:
      db:
        condition: service_healthy

  # ── Frontend React (static via nginx) ──────────────────
  frontend:
    build: ./frontend
    container_name: fluwatch_frontend
    ports:
      - "3001:80" # host nginx proxy ke port 3001
    depends_on:
      - backend

volumes:
  postgres_data:
